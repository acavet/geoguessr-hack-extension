<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geoguessr Location Finder</title>
  <!--<link rel="stylesheet" type="text/css" href="style.css">-->
</head>

<body>
  <h1>Find your Geoguessr location in maps</h1>
  <!--<button id="refreshPageBtn">Refresh before opening!</button>-->
  <label for="distanceInputYrds" class="short-text ">Distance from correct location:</label>
  <input type="number" id="distanceInputYrds" value="0" min="0" max="8800000">
  <button id="submitBtn">Submit Location</button>
  <button id="openMapsBtn">Open in Maps</button>
  <script src="popup.js"></script>
</body>

</html>
