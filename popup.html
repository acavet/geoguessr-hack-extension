<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geoguessr Location Finder</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Options</h1>
  <label for="distanceInputYrds" class="short-text ">Offset (Yards):</label>
  <input type="number" id="distanceInputYrds" value="0" min="0" max="8800000">
  <hr class="separater" />
  <div id="buttons">
    <button class="action-btn" id="submitBtn">Submit Location</button>
    <button class="action-btn" id="openMapsBtn">Open in Maps</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
